<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse :</title>
</head>

<body>

</body>
<script>
    let arr = [];
    for (i = 1; i <= 10; i++) {
        arr.push(i);
        document.write("The Number Of :" + i + "<br/>" + "<br/>");
    }
    document.write("Numbers Reverse :" + arr.reverse() + "<br/>");
</script>

</html>
